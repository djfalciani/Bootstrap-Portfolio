<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Danny Falciani</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" style="border-bottom: 2px solid #cccccc; padding: 0;">
        <a class="navbar-brand logo" href="index.html" style="color: white;">Danny Falciani</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="index.html" style="padding: 20px;">About</a>
                </li>
                <li class="nav-item ml-auto">
                    <a class="nav-link" href="portfolio.html" style="padding: 20px;">Portfolio</a>
                </li>
                <li class="nav-item active ml-auto">
                    <a class="nav-link" href="contact.html" style="padding: 20px;"">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="main-container" class="container">
        <div class="main-section">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Contact</h2>
                </div>
            </div>
            <form>
                <!-- Name -->
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input class="form-control" id="exampleInputName" type="text" placeholder="Enter name">
                </div>
                <!-- Email Address -->
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <!-- Message / Text Area -->
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <!-- Submission Button -->
                <button type="submit" class="btn btn-primary btn-lg ButtonFormat">Submit</button>
                <!-- <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button> -->
            </form>
        </div>
    </div>

    <!-- sticky Footer -->
    <footer class="footer mt-auto py-3 fixed-bottom">
        <div class="container">
            <span>Copyright &copy; 2019</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
